<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Book Text Flipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="text"></div>
        <div id="controls">
            <button onclick="getRandomBookText()">Get New Text</button>
            <div id="speed-control">
                <label for="speed">Flip Speed (seconds):</label>
                <input type="range" id="speed" min="1" max="10" value="3" step="0.5">
                <span id="speed-value">3</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
