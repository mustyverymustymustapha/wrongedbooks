<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Book Text Flipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="text"></div>
        <div id="controls">
            <button onclick="getRandomBookText()">Get New Text</button>
            <div id="speed-control">
                <label for="speed">Flip Speed (seconds):</label>
                <input type="range" id="speed" min="1" max="10" value="3" step="0.5">
                <span id="speed-value">3</span>
            </div>
            <div id="color-controls">
                <div>
                    <label for="text-color">Text Color:</label>
                    <input type="color" id="text-color" value="#000000">
                </div>
                <div>
                    <label for="bg-color">Background Color:</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
